name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment7-buildroot
        runs-on: self-hosted
        timeout-minutes: 240
        steps:
          - uses: actions/checkout@v2
          - name: Install Buildroot dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y sed make binutils build-essential gcc g++ bash patch gzip bzip2 perl \
                tar cpio unzip rsync file bc wget python3 git libncurses5-dev

          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
